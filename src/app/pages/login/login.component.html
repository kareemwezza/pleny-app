<div class="container">
    <div class="auth">
        <div class="auth__header">
            <img alt="clickTick logo" src="/assets/logo.svg">
            <h1>Login in to your account</h1>
            <p>Welcome back! Please enter your details.</p>
        </div>

        <form [formGroup]="formGroup" class="auth__form">
            @if (errorMsg) {
                <p class="auth__form__error">{{ errorMsg }}</p>
            }

            <div class="form-input">
                <label for="username">Username</label>
                <input formControlName="username" id="username" name="username"
                       placeholder="Enter your username">
                @if (formGroup.controls.username.getError('required')) {
                    <span class="error-msg">This field is required.</span>
                }
            </div>

            <div class="form-input">
                <label for="password">Password</label>
                <input id="password" name="password" type="password"
                       formControlName="password" [placeholder]="'&bullet;'.repeat(8)">
                @if (formGroup.controls.password.getError('required')) {
                    <span class="error-msg">This field is required.</span>
                }
            </div>

            <button (click)="loginUser()" type="button" class="primary-btn">Sign in</button>
        </form>

    </div>
</div>
